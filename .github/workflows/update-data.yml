name: update-data
on:
  schedule: [{ cron: "*/15 5-14 * * *" }] # 14-23 Asia/Tokyo UTC+9
jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: sudo apt-get install -y w3m && bin/scrape
      - id: git_status
        run: echo "::set-output name=mod::$(git status --porcelain)"
      - if: steps.git_status.outputs.mod != ''
        run: |
          git -c "user.name=${GITHUB_ACTOR}" -c "user.email=${GITHUB_ACTOR}@users.noreply.github.com" commit -a -m update-data \
          && git push origin HEAD
